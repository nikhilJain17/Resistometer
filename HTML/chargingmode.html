<body>


<!-- making a cheeky navbar -->
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href=#>Resistometer</a> <!-- the header thing of the navbar -->
				</div>
			</div>
			<!-- rest of the tabs -->
			<ul class="nav navbar-nav">
				<li><a href="./homepage.html">Home</a></li>
				<li class="active"><a href="./chargingmode.html">Charging Mode</a></li>
				<li><a href="./dischargingmode.html">Discharging Mode</a></li>
				<li><a href="./continuousmode.html">Continuous Mode</a></li>
			</ul>
	</nav>


	<div id="container" class="row" style="overflow:hidden, width:95%">
		<!-- enter the resistance -->
		<div id="crapper"  class="col-md-3">
			<div id="wrapper" style="text-align: center, padding: 0px 0px 0px 10px">
				<div class="form-group" style="width:40%">
					<label for="resistance">Resistance:</label>
					<input type="number" class="form-control" id="resistance">
				</div>
			</div>
		</div>
		

		<!-- enter the capacitance -->	
		<div id="crapper" class="col-md-3" >
			<div id="wrapper" style="text-align: center">
				<div class="form-group" style="width:40%">
					<label for="c">Capacitance:</label>
					<input type="number" class="form-control" id="c">
				</div>
			</div>
		</div>
				

		<!-- enter the voltage initial -->
		<div id="crapper" class="col-md-3" >
			<div id="wrapper" style="text-align: center">
				<div class="form-group" style="width:40%">
					<label for="vi">Initial Voltage:</label>
					<input type="number" class="form-control" id="vi">
				</div>
			</div>
		</div>
		


		<!-- enter the voltage final -->
		<div id="crapper" class="col-md-3" >
			<div id="wrapper" style="text-align: center, padding: 0px 10px 0px 0px">
				<div class="form-group" style="width:40%">
					<label for="vf">Final Voltage:</label>
					<input type="number" class="form-control" id="vf">
				</div>
			</div>
		</div>
		
	</div>


</body>

</html>
